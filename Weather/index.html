<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Boot strap and font awesome links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--This div contains current time and date in said current location-->
   <section id="basic">
    <div>
        <h1>New York</h1>
        <h2>Time</h2>
        <input class="input_text" type="text" placeholder="Enter a location--">
        <button class="submit" value="Submit"><i class="icon fa fa-search"></i></button>
       </div>
   </section>
   <section id="display">
    <div class="weather ">
        <div class="card">
            <div class="card-header"> 
                <h3>Today's Forecast</h3>
            </div>
            <div class="card-body">
                <h4 id="name">Feels like -- </h4>
                <p class="temp">Temperature:</p>
                <p class="min">Min Temperature: </p>
                <p class="max">Max Temperature: </p>
                <p class="desc">State: </p>
                <p class="humidity">Humidity: </p>
            </div>
        </div>
        
    </div>
   </section>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="index.js" charset="UTF-8"></script>
</body>
</html>
